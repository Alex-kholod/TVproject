{% extends "app/base.html" %}

{% block content %}
<form class="d-flex mt-3" action="{% url 'search_results' %}" method="get">
        <input class="form-control me-2" name="q" type="text" placeholder="Поиск по моделям" aria-label="Search">
        <input class="form-control me-2" name="q2" type="text" placeholder="Поиск по цене" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<table class="table mt-3">
    <thead>
    <tr>
        <th scope="col">Модель</th>
        <th scope="col">Цена</th>
    </tr>
    </thead>
    {% for tv in object_list %}
    <tr>
        <td>
            {{ tv.tv_model }}
        </td>
        <td>
            {{ tv.price }}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
